<html>

<head>
    <!-- styling -->
    <link rel="stylesheet" href="css/bootstrap.4.0.0.min.css" />
    <link rel="stylesheet" href="css/line-awesome.1.1.0.min.css" />
    <link rel="stylesheet" href="css/balloon.css" />

    <!-- scripting -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/balloonControler.js"></script>
    <script type="text/javascript" src="js/balloon.js"></script>
</head>

<body>
    <div class="bg"></div>
    <header>
        <div class="header">
            <h2><img src="img/logo.png" alt="Wish product hider"></h2>
        </div>
    </header>
    <footer>
        <form id="form">
            <div class="wrapper">
                <div class="form-group">
                    Min:
                    <input type="text" class="form-control input-sm" id="form-min" placeholder="Min price">
                </div>
                <div class="form-group">
                    Max:
                    <input type="text" class="form-control input-sm" id="form-max" placeholder="Max price">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block" id="form-submit">Apply</button>
                </div>
            </div>
        </form>
        <div class="footer">
            <a href="#" id="disable" class="btn btn-danger btn-block"><i class="la la-ban"></i> disabled</a>
        </div>
    </footer>
</body>

</html>
